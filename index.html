<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>

<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{
      name: 'Snickers',
      age: 2
    }, {
      name: 'hugo',
      age: 8
    }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("Regular");

    // Interpolated
    console.log("Hello, my name is %s!", "Lance");

    // Styled
    console.log("%cThis string has style.", "color: green");

    // warning!
    console.warn("Uh oh!");

    // Error :|
    console.error("%cSerious error", "color: white; background-color: red");

    // Info
    console.info("Did you know?");

    // Testing
    console.assert(NaN === NaN, "NaN cannot equal itself");

    // clearing
    console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count("Lance");
    console.count("Lance");
    console.count("Lance");
    console.count("Lance");

    // timing
    console.time("Time");
    fetch('https://api.github.com/users/laamp')
      .then(data => data.json())
      .then(data => {
        console.timeEnd("Time");
        console.log(data);
      });

    console.table(dogs);

  </script>
</body>

</html>
